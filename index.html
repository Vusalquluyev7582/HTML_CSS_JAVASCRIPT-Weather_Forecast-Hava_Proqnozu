<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container my-5 pb-3">
        <div class="row">
            <div class="col">

                <form>
                    <h3 class="text-primary text-center title">Get Weather Information.</h3>

                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select country" onchange="loadStates()">
                            <option value="">Select Country</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select state" onchange="loadCities()">
                            <option value="">Select State</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select city">
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>

                <div class="d-flex justify-content-center align-items-center" id="weatherwidget">
                    <div class="localweatherinfo d-flex justify-content-center flex-column">
                        <h2 class="text-center">Device Location</h2>
                        <h3 class="text-center">Weather Info</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
